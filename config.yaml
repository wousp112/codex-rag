{
  "project": {
    "infer_from_meta": true
  },
  "paths": {
    "raw": "raw",
    "parsed": "parsed",
    "chunks": "chunks",
    "index": "index",
    "meta": "meta",
    "outputs": "outputs"
  },
  "embedding": {
    "provider": "vertex",
    "model": "gemini-embedding-001",
    "output_dim": 1536,
    "task_type_document": "RETRIEVAL_DOCUMENT",
    "task_type_query": "RETRIEVAL_QUERY",
    "concurrency": 4,
    "timeout_seconds": 30,
    "retry": {
      "max_attempts": 3,
      "backoff_seconds": 2
    }
  },
  "rerank": {
    "enabled": true,
    "model": "semantic-ranker-default-004",
    "candidate_k": 50,
    "top_n": 10
  },
  "verify_citations": {
    "k": 10,
    "threshold_T": 0.55
  },
  "counterevidence_mode": "off",
  "locator": {
    "header_footer_repeat_threshold": 0.6
  }
}